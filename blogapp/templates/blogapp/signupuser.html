{% extends 'blogapp/base.html' %}
{% load static %}
{% block title %} BlogForVocab {% endblock %}
{% block signup %} <a role="link" aria-disabled="true"> Signup </a> {% endblock %}

{% block content %}
<h1>Sign Up</h1>
<div>
    <form action="{% url 'signupuser' %}" method="post">
        {% csrf_token %}
        {{ error }}
        {{ form.as_p }}
        <input type="submit" value="SignUp">
    </form>
</div>
{% endblock %}
